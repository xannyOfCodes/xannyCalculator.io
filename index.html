<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1 user-scalable=0 ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <title>simple Calculator</title>
</head>
<body>
    <div class="mainConatiner">
        <nav>
            <h1>
                Calculator <i class="fa-solid fa-calculator"></i>
            </h1>
            <button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </nav>

        <form action="" class="calculatorItems">
            <div class="displayCalculations">
                    <input type="text" name="display">
            </div>
            
            <div class="calculatorKeys">
                    <button class="calcKey" onclick="display.value = '' ">
                        <i class="fa-solid fa-c"></i>
                    </button>
                    <button class="calcKey" onclick="display.value = display.value.toString().slice(0,-1)">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '%' ">
                        <i class="fa-solid fa-percent"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '/' ">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '7' ">
                        <i class="fa-solid fa-7"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '8' ">
                        <i class="fa-solid fa-8"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '9' ">
                        <i class="fa-solid fa-9"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '*' ">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '4' ">
                        <i class="fa-solid fa-4"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '5' ">
                        <i class="fa-solid fa-5"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '6' ">
                        <i class="fa-solid fa-6"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '-' ">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '1' ">
                        <i class="fa-solid fa-1"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '2' ">
                        <i class="fa-solid fa-2"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '3' ">
                        <i class="fa-solid fa-3"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '+' ">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="calcKey" onclick="display.value += '0' ">
                        <i class="fa-solid fa-0"></i>
                    </button>
                
                    <button class="calcKey" onclick="display.value += '.' ">.</button>
                
                    <button class="calcKey" onclick="display.value = eval(display.value)">
                        <i class="fa-solid fa-equals"></i>
                    </button>
                
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
